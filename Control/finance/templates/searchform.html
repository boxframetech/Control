<div class="card container mx-auto text-center">
    <form action="{%url 'search'%}">
        <h4>Search Form</h4>
            <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="">Description</label>
                <input type="text" name="description" class="form-control" value='{{description}}' placeholder="Description">
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="">Amount</label>
                <input type="text" name="amount" class="form-control" placeholder="Amount" value="{{amount}}">
            </div>
            <div class="col-md-4 justify-content-center">
            <button class="btn btn-sm btn-success" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
